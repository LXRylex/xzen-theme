<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xzen New Tab</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="search-section">
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" id="search-input" placeholder="Search Xzen…" autofocus/>
      <button type="submit" id="search-button">
        <img src="search.png" alt="Search"/>
      </button>
    </form>
    <div class="custom-shortcuts">
      <ul id="custom-list"></ul>
      <button id="open-add">+ Add Shortcut</button>
    </div>
  </div>

  <div class="google-panel">
    <ul id="google-list"></ul>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add Shortcut</h2>
      <input type="text" id="modal-name" placeholder="Name"/>
      <input type="url" id="modal-url" placeholder="URL (https://…)"/>
      <div class="modal-buttons">
        <button id="modal-action">Add</button>
        <button id="modal-delete" class="hidden">Delete</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
